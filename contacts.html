    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">ProcrastiMate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        
     
    </header>


    <section class="planner-header text-center text-white">
        <div class="container">
            <h1>Looking to Inquire?</h1>
            <p>Fill the form below to contact us!</p>
            <section class="contact-form">
                <h2>Contact Us</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="number" placeholder="Your Number" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                    
                </form>
            </section>
        </div>
        
    </section>
<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <p>Thank you for your message! We'll get back to you soon.</p>
        <button id="closeModalc">OK</button>
    </div>
</div>
 

<!-- Email Chatbot Button -->
<button class="chatbot-btn" onclick="openChatbot()">ðŸ’¬ Send a Message To Yourself!</button>

<!-- Chatbot Modal -->
<div id="chatbotModal" class="chatbot-modal">
    <div class="chatbot-content">
        <span class="close-chatbot" onclick="closeChatbot()">&times;</span>
        <h3>Send Yourself a Message</h3>
        <textarea id="chatbotMessage" placeholder="Type your message..." rows="4"></textarea>
        <button class="btn btn-success" onclick="sendEmail()">Send</button>
        <div id="emailStatus" class="email-status mt-2"></div>
    </div>
</div>
